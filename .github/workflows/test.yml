name: Test
      
on: [push]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    runs-on: ${{ matrix.os }}
    env: 
       DEVELOPER_DIR: /Applications/Xcode_12.app/Contents/Developer

    steps:
      - name: Get swift version
        run: swift --version
      - uses: actions/checkout@v2
      - name: Build
        run: swift build -v
      - name: Test
        run: swift test -v
