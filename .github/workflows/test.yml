name: Test
      
on: [push]

jobs:
  build:
    strategy:
      matrix:
        os: [macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: fwal/setup-swift@v1
      - name: Get swift version
        run: swift --version
      - uses: actions/checkout@v2
      - name: Build
        run: swift build -v
      - name: Test
        run: swift test -v
