name: Test
      
on:
  push:
    branches: [ develop ]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: ["macos-12"]
        swift: ["5.6.1"]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: swift-actions/setup-swift@v2
        with:
          swift-version: ${{ matrix.swift }}
      - uses: actions/checkout@v5
      - name: Log Swift Version
        run: swift --version
      - name: Log Xcode Versions
        run: ls -la /Applications/
      - name: Build for macOS
        run: swift build -v
      - name: Run Tests for macOS
        run: swift test -v
