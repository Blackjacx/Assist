name: Test
      
on: [push]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, ubuntu-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2
      - name: Build
        run: |
          swift --version
          swift build -v --enable-test-discovery
      - name: Test
        run: swift test -v --enable-test-discovery --parallel
