name: Test
      
on: [push]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: fwal/setup-swift@v1
        with: swift-version: "5.3.0"
      - name: Get swift version
        run: swift --version # Swift 5.1.0
      - uses: actions/checkout@v2
      - name: Build
        run: swift build -v
      - name: Test
        run: swift test -v
